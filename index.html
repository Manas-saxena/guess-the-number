<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess My Number!</title>
  </head>
  <body>
    <header>
      <div class="top">
        <button id="again">Again!</button>
        <span>&lt;Between 1 and 20&gt;</span>
      </div>
      <div class="mid">
        <span>Guess My Number</span>
      </div>
      <div class="low">
        <span id ="correct-ans-contianer">?</span>
      </div>
    </header>
    <main>
      <section class="left">
        <input type="number" name="guessed-number" id="g-num" max="20" min="1">
        <button id="check">Check!</button>
      </section>
      <section class="right">
        <span id="result">Too high!</span>
        <span id="score">Score: 18</span>
        <span id="high-score">Highscore: 17</span>
      </section>
    </main>
    <img src="https://i.pinimg.com/originals/f1/98/2e/f1982ee8df2bd51eacc8d4ffa71b2e62.gif" class="gif">
    <script src="script.js"></script>
  </body>
</html>
